        <header class="bg-dark-blue">

                </ul>
            </nav>
        </header>

        <section id= "home">

            <img src="image/ugur,.jpg" alt="ugur photo"/>

                <h2>Uğur Kadir Arabaci</h2>
                <p> Computer Engineer</p>

            <a href="#courses">Workspace</a>

        </section>

        <section id= "myworks">
            <h3 class= "baslik">Neler Yaptım? </h3>

            <div class= "items">
                <article class="item">
                    <h3>Web Programlama</h3>

                    <p>React</p>
                    <p>Bootstrap</p>
                </article>
                
                <article class="item">

                    <label for="name">İsim</label>
                    <input type="text" class="form-control"
                    name="name"
                    id="name"
                    placeholder="İsim"
                    />

                    <label for="email">E-mail</label>
                    <input type="text" class="form-control"
                    name="E-mail"
                    id="E-mail"
                    placeholder="E-mail"
                    />
                </div>

                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea 
                    class="form-control"
                    name="message"
                    id="message"
                    rows="5"
                    placeholder="Mesajınız..."></textarea>
                </div>
                    <button type="submit" class="btn">Gönder</button>
            </form>
            <ul><li>
